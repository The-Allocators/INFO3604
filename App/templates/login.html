<!DOCTYPE html>
<html>
<head>
    <title>Help Desk Rostering and Claiming System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .login-container {
            display: flex;
            min-height: 100vh;
        }

        .left-side {
            flex: 1;
            background-color: #0066cc;
            padding: 2rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-side h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .right-side {
            flex: 1;
            padding: 2rem;
            position: relative;
        }

        .auth-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1.5rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .login-form-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #0066cc;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .sign-in-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .sign-in-btn:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-side">
            <h1>Help Desk Rostering and Claiming System</h1>
            <img src="{{ url_for('static', filename='illustration.svg') }}" alt="Login illustration" class="illustration">
        </div>
        <div class="right-side">
            <button id="toggleLogin" class="auth-button">Admin Login</button>
            <div class="login-form-container">
                <form class="login-form" method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" id="loginType" name="login_type" value="assistant">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="username" placeholder="816xxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="sign-in-btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleLogin');
        const loginTypeInput = document.getElementById('loginType');
        let isAssistant = true;

        toggleButton.addEventListener('click', () => {
            isAssistant = !isAssistant;
            toggleButton.textContent = isAssistant ? 'Admin Login' : 'Assistant Login';
            loginTypeInput.value = isAssistant ? 'assistant' : 'admin';
        });
    </script>
</body>
</html>
